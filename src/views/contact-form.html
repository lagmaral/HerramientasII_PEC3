<!-- Sección de Galería y Video (Primera columna en lg, segunda en móvil) -->
<div class="lg:w-2/5 flex flex-col lg:order-2 border-2 border-bg rounded mr-[2lvw] ml-[2lvw] lg:mr-[10lvw] text-600 lg:mb-[2lvw]">
    <section>
        <h2 class="mb-3 text-xl bg-header-bg font-bold pl-2 mr-0">Contáctanos</h2>
        <form name="contact" method="POST" netlify class="space-y-4 mx-[2lvw] text-form-600">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <label for="nombre" class="block mb-1 font-semibold">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="border border-gray-300 rounded-md p-2 w-full" required>
                </div>

                <div>
                    <label for="email" class="block mb-1 font-semibold">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2 w-full" required>
                </div>

                <div class="col-span-1">
                    <label for="telefono" class="block mb-1 font-semibold">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="border border-gray-300 rounded-md p-2 w-full" required>
                </div>

                <div class="col-span-1">
                    <label for="especialidad" class="block mb-1 font-semibold">Selecciona una especialidad</label>
                    <select name="selectedEspecialidad" id="especialidad" class="border border-gray-300 rounded-md p-2 w-full">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="ciber">Ciberseguridad</option>
                        <option value="cripto">Criptografía</option>
                        <option value="lopd">LOPD</option>
                    </select>
                </div>

                <div class="col-span-1 md:col-span-2">
                    <fieldset class="mt-4">
                        <legend class="font-semibold mb-2">¿En qué estás interesado?</legend>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="servicio1" name="servicios" value="Desarrollo de Software" class="mr-2">
                                <label for="servicio1">Desarrollo de Software</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="servicio2" name="servicios" value="Soporte Técnico" class="mr-2">
                                <label for="servicio2">Soporte Técnico</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="servicio3" name="servicios" value="Consultoría IT" class="mr-2">
                                <label for="servicio3">Consultoría IT</label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="">
                    <button type="submit" class="btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </section>
</div>
